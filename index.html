<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Bookshelf</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="styles/styles.scss">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
            <div class="container-fluid ms-3">
                <ul class="navbar-nav m-1">
                    <li class="nav-item px-2"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item px-2"><a href="" class="nav-link">Shelf</a></li>
                    <li class="nav-item px-2"><a href="" class="nav-link">Blog</a></li>
                    <li class="nav-item px-2"><a href="" class="nav-link">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!--Carousel container-->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col col-sm-8 col-md-6 col-lg-3">
                    <!--Carousel div-->
                    <div class="carousel slide" id="index-carousel" data-bs-ride="carousel">

                        <!--slide indicators-->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#index-carousel" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#index-carousel" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#index-carousel" data-bs-slide-to="2"></button>
                        </div>

                        <!--image slideshow-->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/babel.jpg" alt="Babel Cover" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="images/circe.jpg" alt="Circe Cover" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="images/goblinemperor.jpg" alt="The Goblin Emperor Cover" class="d-block w-100">
                            </div>
                        </div>

                        <!--previous and next control buttons-->
                        <button class="carousel-control-prev" type="button" data-bs-target="#index-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#index-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer></footer>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
